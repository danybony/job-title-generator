<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Job Title Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <style media="screen">
      html {
        height: 100%;
      }
      body {
        box-sizing: border-box;
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #eee;
        background-color: #000;
        font-family: 'Space Mono', monospace;
        padding: 20px;
        margin: 0;
      }

      .job-title {
        font-size: 90px;
      }

      .badge {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #fff;
        font-size: 20px;
      }

      .red {
        color: #d44;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/fourlastor/job-title-generator" class="badge">
      Made with <span class="red">&hearts;</span> by fourlastor and <span id="contributors-count">some</span> awesome people.
    </a>
    <div id="job-title" class="job-title" />


    <script type="text/javascript">
      (function (document) {
        var title = document.querySelector('#job-title');

        var skillLevels = [
          'Junior',
          'SeÃ±or',
          'Exhausted',
          'Uber-Experienced',
          'Top',
          'Superior',
          'Confident'
        ]

        var selfCompliments = [
          'Expert',
          'Grand Master',
          'Master',
          'Senior',
          'Ninja',
          'Masher',
          'Guardian',
          'Craftsman',
          'Brewer',
          'Lead',
          'Principal',
          'BDFL',
          'Magician',
          'Engineer',
          'Coder',
          'Craftswoman',
          'Sculptor',
          'Tech Manager',
          'Jedi',
          'Guru',
          'Hacker',
          'Craftsperson',
          'Champion',
          'Evangelist',
          'Advocate',
          'Pusher',
          'Sherpa',
          'Leader',
          'Captain',
          'Artist',
          'Director',
          'Artisan',
          'Keeper',
          'Evangelist',
          'Virtuoso',
          'Mentor'
        ]

        var topics = [
          'PHP',
          'Whisky', // hi mark
          'Java',
          'Android',
          'Keyboard',
          'Computers',
          'iOS',
          'Ruby on Rails',
          'SCRUM',
          '$putHypeWordHere',
          'Node.js',
          'Swift',
          'Pixel',
          'Full stack',
          'Scalable partnerships',
          'Developer Relations',
          'Haskell',
          'Erlang',
          'Cloud',
          'Satisfaction Design',
          'NoSQL',
          'Kanban',
          'Kotlin',
          'Creative Code',
          'Machine Learning',
          'Data Visualisation',
          'Big Data',
          'Reactive Programming',
          'Scala',
          'Agile'
        ]

        if (Math.random() > 0.5) {
          title.innerText = randomWord(skillLevels) + " " + randomWord(selfCompliments) + " of " + randomWord(topics);
        } else {
          title.innerText = randomWord(skillLevels) + " " + randomWord(topics) + " " + randomWord(selfCompliments);
        }

        function randomWord(words) {
          var randomIndex = Math.floor(Math.random()*words.length); // from SO, so don't complain if it goes in SO :trollface:
          return words[randomIndex];
        }

      })(document);

      (function(fetch, document) {
        fetch('https://api.github.com/repos/fourlastor/job-title-generator/stats/contributors').then(function(res) {
          return res.json();
        }).then(function(json) {
          updateContributorsCount(json.length - 1);
        });

        function updateContributorsCount(count) {
          document.querySelector('#contributors-count').innerText = count;
        }
      })(fetch, document);
    </script>
  </body>
</html>
